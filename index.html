<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>崔耀东 Richard Cui - 个人简历</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .profile-section {
            margin-bottom: 40px;
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
            border: 4px solid #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin: 0 auto 20px;
            display: block;
        }
        
        .photo-placeholder {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #e0e0e0, #f0f0f0);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            border: 4px solid #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .intro {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .resume-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .resume-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            min-width: 180px;
        }
        
        .resume-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }
        
        .resume-btn.chinese {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .resume-btn.chinese:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }
        
        .flag-icon {
            width: 20px;
            height: 20px;
            border-radius: 3px;
        }
        
        .contact-info {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .contact-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 0 15px;
            color: #666;
            font-size: 0.9em;
        }
        
        .contact-icon {
            width: 16px;
            height: 16px;
            fill: #7f8c8d;
        }
        
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .resume-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .resume-btn {
                width: 100%;
                max-width: 250px;
            }
            
            .contact-item {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <button class="language-toggle" onclick="toggleLanguage()">EN</button>
    
    <div class="container">
        <div class="profile-section">
            <img src="public/self.png" alt="Richard Cui" class="profile-photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
            <div class="photo-placeholder" style="display: none;">
                <span>照片</span>
            </div>
            
            <h1 id="name">崔耀东 Richard Cui</h1>
            <p class="subtitle" id="title">深度学习算法工程师</p>
        </div>
        
        <div class="intro" id="intro">
            专注于深度学习和大模型算法研究，拥有2年工作经验。<br>
            在Transformer架构、LLM预训练和微调技术方面有深入研究。<br>
            IEEE期刊发表论文获得27次引用，热衷开源贡献。
        </div>
        
        <div class="resume-buttons">
            <a href="resume-cn.html" class="resume-btn chinese">
                <span class="flag-icon">🇨🇳</span>
                <span id="btn-chinese">中文简历</span>
            </a>
            <a href="resume.html" class="resume-btn">
                <span class="flag-icon">🇺🇸</span>
                <span id="btn-english">English Resume</span>
            </a>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M20,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,8L12,13L4,8V6L12,11L20,6V8Z" />
                </svg>
                <span>treedy2022@icloud.com</span>
            </div>
            <div class="contact-item">
                <svg class="contact-icon" viewBox="0 0 24 24">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12C20,13.24 19.62,14.4 19,15.41L15.41,19C14.4,19.62 13.24,20 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12.5,7V12.5L17,14.92L16.25,16.17L11,13V7H12.5Z" />
                </svg>
                <span id="location">上海，中国</span>
            </div>
        </div>
    </div>

    <script>
        let isEnglish = false;
        
        const translations = {
            zh: {
                name: "崔耀东 Richard Cui",
                title: "深度学习算法工程师",
                intro: "专注于深度学习和大模型算法研究，拥有2年工作经验。<br>在Transformer架构、LLM预训练和微调技术方面有深入研究。<br>IEEE期刊发表论文获得27次引用，热衷开源贡献。",
                btnChinese: "中文简历",
                btnEnglish: "English Resume",
                location: "上海，中国",
                langToggle: "EN"
            },
            en: {
                name: "Richard (Yaodong) Cui",
                title: "Deep Learning Engineer",
                intro: "Specializing in deep learning and large model algorithms with 2 years of experience.<br>Deep expertise in Transformer architectures, LLM pre-training and fine-tuning.<br>Published IEEE journal paper with 27 citations, passionate about open source.",
                btnChinese: "中文简历",
                btnEnglish: "English Resume", 
                location: "Shanghai, China",
                langToggle: "中文"
            }
        };
        
        function toggleLanguage() {
            isEnglish = !isEnglish;
            const lang = isEnglish ? 'en' : 'zh';
            const t = translations[lang];
            
            document.getElementById('name').textContent = t.name;
            document.getElementById('title').textContent = t.title;
            document.getElementById('intro').innerHTML = t.intro;
            document.getElementById('btn-chinese').textContent = t.btnChinese;
            document.getElementById('btn-english').textContent = t.btnEnglish;
            document.getElementById('location').textContent = t.location;
            document.querySelector('.language-toggle').textContent = t.langToggle;
            
            document.documentElement.lang = isEnglish ? 'en' : 'zh-CN';
        }
    </script>
</body>
</html>
